spring.application.name=mini-stock-sytem

# =========================
# Server
# =========================
server.port=8080

# =========================
# H2 datasource (elige in-memory o file)
# In-memory (se borra al parar la app)
spring.datasource.url=jdbc:h2:~/mini_stock;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HikariCP sane defaults
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# =========================
# H2 Console (dev only)
# =========================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Evita que Spring ejecute schema.sql/data.sql automáticamente
spring.sql.init.mode=never

# =========================
# Flyway
# =========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.out-of-order=false

# Si ya existe un esquema previo y quieres empezar a versionar desde ahí:
# spring.flyway.baseline-on-migrate=true
# spring.flyway.baseline-version=1

# =========================
# Logging útil para SQL
# =========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
