spring.application.name=mini-stock-sytem

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/mini_stock?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate: usa el dialecto correcto
# Si es MySQL clásico:
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Si es MariaDB, mejor este:
# spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.validate-migration-naming=true
